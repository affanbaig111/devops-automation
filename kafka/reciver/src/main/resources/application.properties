spring.application.name=reciver
# Consumer group
spring.kafka.consumer.group-id=receiver

# Deserializer for consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer


server.port=9090

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.sender
spring.kafka.consumer.properties.spring.json.type.mapping=SenderModel:com.example.sender.SenderModel